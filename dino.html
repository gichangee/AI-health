<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 헬스 트레이너</title>
    <link rel="stylesheet" href="style_dino.css">
</head>
<body>

    <h1>스쿼트 게임</h1>
    <div class="find-btn">
        <button type="button" class="find-btn1" onclick="init(); 프레임마다실행할거(); Start()">시작</button>
        <button type="button" class="find-btn1" onclick="location.href='index.html'">뒤로가기</button>
    </div>

    <div>
        <canvas id="canvas2">
        </canvas>
    </div>

    
    <div id="label-container"></div>
    
    

    <canvas id="canvas"  style="border:solid 1px #000000"></canvas>
    <h2 id="timeDisplay">점수: </h2>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose
    
        // the link to your model provided by Teachable Machine export panel
        const URL = "./my_model/";
        let model, webcam, ctx2, labelContainer, maxPredictions;
    
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
    
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // Note: the pose library adds a tmPose object to your window (window.tmPose)
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
    
            // Convenience function to setup a webcam
            const size = 200;
            const flip = true; // whether to flip the webcam
            webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);
    
            // append/get elements to the DOM
            const canvas = document.getElementById("canvas2");
            canvas.width = size; canvas.height = size;
            ctx2 = canvas.getContext("2d");
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }
    
        async function loop(timestamp) {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }
    
        var status = "stand"
    
        async function predict() {
            // Prediction #1: run input through posenet
            // estimatePose can take in an image, video or canvas html element
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            // Prediction 2: run input through teachable machine classification model
            const prediction = await model.predict(posenetOutput);
    
    
            //추가
      
         
            
            if (prediction[0].probability.toFixed(2) > 0.90) 
            {
                    if (status == "squat") 
                    {
                       
                        점프중 = true;
    
                
                    }
                    status = "stand"
            } 
            else if (prediction[1].probability.toFixed(2) == 1.00) 
            {
                    status = "squat"
            } 
            else if (prediction[2].probability.toFixed(2) == 1.00) 
            {
                    if (status == "squat" || status == "stand") 
                    {
                        var audio = new Audio('bent.mp3');
                        audio.play();
                    }
                    status = "bent"
            }
    
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
    
            // finally draw the poses
            drawPose(pose);
        }
    
        function drawPose(pose) {
            if (webcam.canvas) {
                ctx2.drawImage(webcam.canvas, 0, 0);
                // draw the keypoints and skeleton
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx2);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx2);
                }
            }
        }
   
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        canvas.width = 1055;
        canvas.height = 466;
 
       

//공룡 등장 좌표
var dino={
    x :10,
    y:400,
    width:50,
    height:50,

    draw(){
        ctx.fillStyle='green';
        ctx.fillRect(this.x,this.y,this.width,this.height);
       
    }
}



//장애물 그리기
class Cactus{
    constructor(){
        this.x=1000;
        this.y=400;
        this.width=50;
        this.height=50;
    }

    draw(){
        ctx.fillStyle='red';
        ctx.fillRect(this.x,this.y,this.width,this.height);
       
    }
}


var timer = 0;
var cactus여러개 = [];
var 점프timer =0;
var animation;



//1초에 60번 실행
function 프레임마다실행할거(){
    animation = requestAnimationFrame(프레임마다실행할거);
    timer++;
    ctx.clearRect(0,0 ,canvas.width, canvas.height);
   


    const rand_300_500 = Math.floor(Math.floor(Math.random() * (700-300)+ 300) /100)*100 ;

    if(timer %rand_300_500 ===0){
        var cactus = new Cactus();
        cactus여러개.push(cactus);
        timer=0;
        
    }

    cactus여러개.forEach((a, i, o)=>{
        //x좌표가 0미만이면 제거

        if(a.x < 0){
            o.splice(i,1)
        }
        a.x--;
       
            충돌하냐(dino,a);
    
    
        a.draw();
    })


    if(점프중 == true){
        dino.y=dino.y-2;
        점프timer++;
    }

    if(점프중 == false){

        if(dino.y < 400){
            dino.y++;
        }
        
    }

    if(dino.y==400){
        더블점프=true;
    }

    if(점프timer > 100){
        점프중 = false;
        점프timer=0;
    }
    
    dino.draw();
}


//프레임마다실행할거();

//충돌확인

function 충돌하냐(dino, cactus){

    var x축차이 = cactus.x -(dino.x + dino.width);
    var y축차이 = cactus.y -(dino.y + dino.height);
    if(x축차이 < 0 && y축차이 < 0){
        cancelAnimationFrame(animation);
        Pause();
        var audio2 = new Audio('die.mp3');
        audio2.play();
    }
}

function 재시작(){
    ctx.clearRect(0,0 ,canvas.width, canvas.height);
    timer = 0;
    cactus여러개 = []
}



var 점프중 = false;
var 더블점프= true;

document.addEventListener('keydown', function(e){
    if(e.code ==='Space' && 더블점프==true){
        점프중 = true;
        더블점프 = false;

        var audio = new Audio('jump.mp3');
        audio.play();
    }
})

var seconds;
var timerId;
var time = 0;


function Reset() {
  console.log("Reset Clicked");
  seconds = 0;
  UpdateText(seconds)

}

function UpdateText( seconds ) {  
  $( "#timeDisplay" ).text("점수: " + seconds+"점");
}
function UpdateTime() {
  seconds++;
  UpdateText(seconds);
}


function Start() {
  window.clearInterval(timerId);
  timerId = window.setInterval(UpdateTime, 1000);
}

function Pause() {
  window.clearInterval(timerId);
  UpdateText(seconds)
}

Reset();


</script>



<div class="find-btn">
    <button type="button" class="find-btn2" onclick="재시작();프레임마다실행할거();Reset();Start()">재시작</button>
</div>


    
</body>
